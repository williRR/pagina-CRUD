{%include 'admin/cabecera.html'%}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactenos.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


   
    <div class="container">
        <h1>Contacto - BIKE ZONE</h1>
        <form  action="https://formsubmit.co/canasluis18@gmail.com" method="POST" aria-label="Formulario de contacto">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos pronto.">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Correo Electrónico">
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <select id="subject" name="subject" required aria-required="true" aria-label="Asunto">
                    <option value="" disabled selected>Seleccione un asunto</option>
                    <option value="informacion">Información</option>
                    <option value="cotizaciones">Cotizaciones</option>
                    <option value="asesoramiento">Asesoramiento</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Comentario:</label>
                <textarea id="message" name="message" required aria-required="true" aria-label="Comentario"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
       
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        <p>© 2024 BIKE ZONE. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
