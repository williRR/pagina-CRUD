    <div class="container">
        <h1>Detalle pedido - BIKE ZONE</h1>
        <form  action="https://formsubmit.co/canasluis18@gmail.com" method="POST" aria-label="Formulario de contacto">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos pronto.">
            <div class="form-group">
                <label for="name">Producto:</label>
                <input type="text" id="producto" name="name" required aria-required="true" value="{{producto[1]}}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Correo Electrónico">
            </div>
            <div class="form-group">
                <label for="subject">Descripcion:</label>
                <input type="text" id="producto" name="name" required aria-required="true" value="{{producto[5]}}" readonly>
            </div>
            <div class="form-group">
  <label for="precio">Precio:</label>
  <input type="text" id="precio" name="precio" required aria-required="true" value="{{producto[3]}}" readonly>
</div>
<div class="form-group">
  <label for="cantidad">Cantidad:</label>
  <input type="text" id="cantidad" name="cantidad" required aria-required="true" value="{{ request.args.get('cantidad') }}" readonly>
</div>
<div class="form-group">
  <label for="total">Total:</label>
  <input type="text" id="total" name="total" readonly>
</div>
              <script>
                window.onload = function() {
                  var precio = parseFloat(document.getElementById('precio').value);
                  var cantidad = parseFloat(document.getElementById('cantidad').value);
                  var total = precio * cantidad;
                  document.getElementById('total').value = total.toFixed(2);
                }
              </script>
<button type="submit">Enviar</button>
            
            </div>
            
        </form>
