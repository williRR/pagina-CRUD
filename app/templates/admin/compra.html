

<link rel="stylesheet" href="{{ url_for('static', filename='css/contactenos.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container">
    <h1>Detalle pedido - BIKE ZONE</h1>
    <form action="https://formsubmit.co/infowilliro@gmail.com" method="POST" aria-label="Formulario de contacto" id="orderForm" onsubmit="enviarFormulario(event)">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse" value="Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos pronto.">

        <div class="form-group">
            <div class="input-wrapper">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required aria-required="true" value="{{producto[1]}}" readonly>
            </div>
            <div class="input-wrapper">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Correo Electrónico" >
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required aria-required="true" value="{{producto[5]}}" readonly>
            </div>
            <div class="input-wrapper">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" required aria-required="true" value="{{producto[3]}}" readonly>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" required aria-required="true" value="{{ request.args.get('cantidad') }}" readonly>
            </div>
            <div class="input-wrapper">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required aria-required="true">
            </div>
            <div class="input-wrapper">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required aria-required="true">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required aria-required="true">
            </div>
            <div class="input-wrapper">
                <label for="state">Estado/Provincia:</label>
                <input type="text" id="state" name="state" required aria-required="true">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="zip">Código Postal:</label>
                <input type="text" id="zip" name="zip" required aria-required="true">
            </div>
            <div class="input-wrapper">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" required aria-required="true">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <label for="expiry-date">Fecha de Expiración:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" maxlength="5" required aria-required="true">
            </div>
            <div class="input-wrapper">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required aria-required="true">
            </div>
        </div>

        <script>
            window.onload = function() {
                var precio = parseFloat(document.getElementById('precio').value);
                var cantidad = parseFloat(document.getElementById('cantidad').value);
                var total = precio * cantidad;
                document.getElementById('total').value = total.toFixed(2);
            }

            function enviarFormulario(event) {
                event.preventDefault(); // Evita que el formulario se envíe automáticamente

                var correoDestino = document.getElementById('email').value;
                var form = document.getElementById('orderForm');
                form.action = "https://formsubmit.co/" + correoDestino; // Actualiza la acción del formulario
                form.submit(); // Envía el formulario
            }
        </script>

        <button type="submit">Enviar</button>
    </form>
</div>






<script src="script.js"></script>
